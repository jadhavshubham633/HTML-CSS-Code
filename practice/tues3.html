<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <script>
        let num = 768;
        last = num%10;
        document.getElementById("demo").innerHTML = last;
        num = Math.trunc(num/10);
        document.getElementById("demo1").innerHTML = num;
        second = num%10;
        document.getElementById("demo2").innerHTML = second;
        first = Math.trunc(num/10);
        document.getElementById("demo3").innerHTML = first;
        let sum = last*100  + second*10 + first;
        document.getElementById("demo4").innerHTML = sum;
        

    </script>
</body>
</html>
