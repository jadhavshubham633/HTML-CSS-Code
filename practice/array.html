<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <p id="demo"></p>
  <script>
    let ar = [12,54,23,80,25,9,4,36];
    let sum = averageofarray(ar);
    function averageofarray(ar){
        let sum = 0;
        for(let i=0;i<ar.length;i++){
            sum+= ar[i];
        }
        return sum/ar.length;
    }
    document.getElementById("demo").innerHTML = "Average of Array is "+sum;
  </script>  
</body>
</html>
