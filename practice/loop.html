<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let x,i = 0;
        let sum = 0;
        for(let i=0;i<10;i++){
            x = Number(prompt());
            sum = Number (sum+x);
        }
        document.getElementById("demo").innerHTML = "the average of 10 number is "+sum/10;
    </script>
</body>
</html>
