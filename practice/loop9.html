<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
     let text = "";
     for(let  i=100;i<=500;i++){
         let sum = 0;
         let num = i;
         let digitcount = 3;
         for(let num=0;num<3;num++){
             let digit = num%10;
             sum = sum + digit**3;
             num = Math.floor(num/10);
         }
         if(sum==i){
             text+= i+"<br>";
         }
     }
     document.getElementById("demo").innerHTML = "Armstrong number is 100 to 500 <br>"+text;
 
         
    </script> 
</body>
</html>
