<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
 <script>
    
    let text = "";
    for(let num=2;num<=100;num++){
        let flag = 0;
        for(let i=2;i<num;i++){
            if(num%i==0){
                flag = 1;
                break;
            }
        }
        if(flag==0){
            text+= num+"<br>";
        }
    }
    document.getElementById("demo").innerHTML = text;
 </script> 
</body>
</html>
