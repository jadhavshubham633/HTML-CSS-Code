<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            justify-content: space-around;
            align-items: center;
            
        }
        p{
            background-color: darksalmon;
            color: black;
            width: 40px;
            text-align: center;
        }
    </style>
</head>
<body>

   <div class="container">
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
   </div>
    <script>
        let num = 24;
        let i = 1;
        let text = "";
        for(let i=1;i<=10;i++){
            text+= (i*num)+"<br>";
        }
        document.getElementById("demo").innerHTML = text;
        
        let num1 = 50;
        let j = 1;
        let text1 = "";
        for(let j=1;j<=10;j++){
            text1+= (j*num1)+"<br>";
        }
        document.getElementById("demo1").innerHTML = text1;
        
        let num2 = 29;
        let k = 1;
        let text2 = "";
        for(let k=1;k<=10;k++){
            text2+= (k*num2)+"<br>";
        }
        document.getElementById("demo2").innerHTML = text2;
        
    </script>
</body>
</html>
