<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let a = 100;
        let b = 60;
        let percentage = b/a*100;
        if(percentage>75){
            document.getElementById("demo").innerHTML = "student allowed to sit in exam";
        }
        else{
            document.getElementById("demo").innerHTML = "student not allowed to sit in exam"; 
        }
        
    </script>
</body>
</html>
