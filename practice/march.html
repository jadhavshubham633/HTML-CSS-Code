    <script>
        let text = "";
        for(let num=2;num<=100;num++){
            let flag = 0;
            for(let i=2;i<num;i++){
              if(num%i==0){
                flag = 1;
                break;
              }
            }
            if(flag==0){
                text+=num+ "<br>";
            }
        }
        document.getElementById("demo").innerHTML = "prime number is 1 to 100 <br>"+text;
