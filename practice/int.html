<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let n = prompt("enter a number");
        let remainder;
        let sumOfdigit = 0;
        while(n){
            remainder = n%10;
            sumOfdigit = sumOfdigit+remainder;
            n = Math.floor(n/10);
        }
        document.getElementById("demo").innerHTML = sumOfdigit;

    </script>
</body>
</html>
