<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
     <p id="demo1"></p>
      <p id="demo2"></p>
       <p id="demo3"></p>
        <p id="demo4"></p>
    <script>
        let num = 1346;
        // aad  8 to the number
        document.getElementById("demo").innerHTML = num + 8;
        // then divide y 3
        document.getElementById("demo1").innerHTML = num / 3;
        // modulus of that number taken with 5
          document.getElementById("demo2").innerHTML = num % 5;
        //   multiply the value 5
         document.getElementById("demo3").innerHTML = num * 5;
        //  display the final result
         document.getElementById("demo4").innerHTML = num;

        
    </script>
</body>
</html>
