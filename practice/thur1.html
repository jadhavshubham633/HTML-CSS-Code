<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <p id="demo4"></p>
    <p id="demo5"></p>
    <p id="demo6"></p>
    <script>
       let num = 1234;
       last  = num%10;
       document.getElementById("demo").innerHTML = last+" is last digit";
       num = Math.floor(num/10);
       document.getElementById("demo1").innerHTML = num;
       third = num%10;
       document.getElementById("demo2").innerHTML = third+" is last digit";
       num = Math.floor(num/10);
       document.getElementById("demo3").innerHTML = num;
       second = num%10;
       document.getElementById("demo4").innerHTML = second+" is last digit";
       first = Math.floor(num/10)
       document.getElementById("demo5").innerHTML = first+" is last digit";
       sum = last*1000 + third*100 + second*10 + first;
       document.getElementById("demo6").innerHTML = sum;
        
    </script>
</body>
</html>
