<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        let num = 12345;
        let sum = 0;
        while(num!=0){
            sum = sum + (num%10);
            num = Math.floor(num/10);
        }
        document.getElementById("demo").innerHTML = sum;
    </script>
</body>
</html>
