<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        
        let result = 1;
        let meg ="1 * ";
        for(let i=2;i<=4;i++){
            result= result*i;
            meg += i +" * ";
        }
        document.getElementById("demo").innerHTML = "The factorial of 4 is "+meg+result;
       
    </script>
</body>
</html>
