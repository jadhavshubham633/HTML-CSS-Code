<body>
    <p id="demo"></p>
    <script>
        let age = prompt("Enter a age");
        let sex = "male";
        if(sex=="female"){
            document.getElementById("demo").innerHTML = " she will work only in urben area";
        }
        else if(sex=="male" && (age>=20 && age<=40)){

        else if(sex=="male" && (age>=41 && age<=60)){

        }
